<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/signup.css"/>
</head>
<body>
  <div class="signUpForm">
    <form>
      <h2 class="signUpHeader">Sign-Up</h2>
      <div class="emptyField js-empty-field"></div>
      <div><p>Enter Name:</p>
      <input type="text" name="" class="js-name"></div>
      <div><p>Enter Username:</p>
      <input type="text" name="" class="js-user-name">
      <div class="checkings js-taken-user"></div></div>
      <div><p>Enter Password:</p>
      <input type="password" name="" class="js-password"></div>
      <div><p>Confirm Password:</p>
      <input type="password" name="" class="js-confirm-password">
      <div class="checkings js-password-not"></div></div>
    <button class="js-signup-button">Create Account</button>
    </form>
  </div>
  <div class="createSuccess"></div>


  <script src="js/signUpForm.js"></script>
</body>
</html>
